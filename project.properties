maven.repo.remote = http://www.ibiblio.org/maven,http://maven.reucon.com/maven

# Site generation properties
maven.xdoc.date = left
maven.xdoc.version = ${pom.currentVersion}

# Deploying site
maven.remote.group = asterisk-java
maven.site.deploy.method = ssh

# Repository to deploy to
maven.repo.list = asterisk-java
maven.repo.asterisk-java = scpexe://maven.reucon.com
maven.repo.asterisk-java.directory = /var/www/maven.reucon.com/htdocs/maven
#maven.repo.asterisk-java = scpexe://shell.sourceforge.net
#maven.repo.asterisk-java.directory = /home/groups/a/as/asterisk-java/htdocs/maven
maven.repo.asterisk-java.username = ${maven.username}

maven.jar.override = on
maven.jar.clover-ant=1.3.3_01
maven.jar.mainclass=net.sf.asterisk.Main
maven.clover.license.path=lib/clover/clover.license

maven.checkstyle.properties = checkstyle.xml

maven.compile.source = 1.3
maven.compile.target = 1.3
